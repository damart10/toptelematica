<div *ngIf="!showAdd" class="row">
  <div class="col s12" style="margin-top: 30px;">
    <div class="col s10 m6">
      <a *ngFor="let image of images1" [routerLink]="['/post', image._id]">
        <div *ngIf="image.public" class="card small hoverable">
          <div class="card-image">
            <img src={{image.url}}>
            <span class="card-title">{{image.name}}</span>
          </div>
          <div class="card-content black-text">
            <span>{{image.description}}</span>
          </div>
        </div>
      </a>
    </div>
    <div class="col s10 m6">
      <a *ngFor="let image of images2" [routerLink]="['/post', image._id]">
        <div class="card small hoverable">
          <div class="card-image">
            <img src={{image.url}}>
            <span class="card-title">{{image.name}}</span>
          </div>
          <div class="card-content black-text">
            <span>{{image.description}}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<div *ngIf="showAdd" class="row">
  <div class="col s10 m8 offset-m2">
    <form (submit)="onSubmitAdd()">
      <div class="input-field">
        <input type="text" [(ngModel)]="img.name" name="name">
        <label>Name</label>
      </div>
      <div class="input-field">
        <input type="text" [(ngModel)]="img.url" name="url">
        <label>Url</label>
      </div>
      <div class="input-field">
        <textarea [(ngModel)]="img.description" name="description" class="materialize-textarea"></textarea>
        <label>Description</label>
      </div>
      <div class="center">
        <input type="checkbox" id="imgPublic" [checked]="img.public" (change)="img.public = !img.public"/>
        <label for="imgPublic">Public</label>
      </div>
      <div class="divider" style="margin-top: 10px; margin-bottom: 10px;"></div>
      <div class="center">
        <a (click)="showAdd = !showAdd" class="btn red waves-effect">Cancel</a>
        <input type="submit" value="Create" class="btn amber darken-1 waves-effect">
      </div>
    </form>
  </div>
</div>

<div *ngIf="!showAdd" class="fixed-action-btn">
  <a (click)="showAdd = !showAdd" class="btn-floating btn-large waves-effect red"><i class="material-icons">add</i></a>
</div>
